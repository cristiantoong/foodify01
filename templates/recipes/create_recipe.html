{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create New Recipe</legend>
      
            {{form.name}}
            <br>
            <br>
            {{form.photo}}
            <br>
            <br>
            {{form.description}}
            <br>
            <br>
            {{ form.content | safe }}
            {{ form.media  }}
            
        </fieldset>
        <br>
        <br>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Create Recipe</button>
        
        <a href="{% url 'recipes:recipes_view' %}">Go back to your Recipes</a>
        </div>
    </form>


{% endblock body %}
